<!DOCTYPE html>
<htnl lang="en">
  <head>
    <meta charset="utf-8">
    <title>Area of Circle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div id="container">
      <label>Radius:</label> <br>
      <input type="text" id="txtRadius" value="0"><br><br>

      <input type="button" class="button" value="calculate" onclick="calculate()">

      <input type="button" class="button"  value="reset" onclick="reset()"><br><br>

      <span id="spnResult">Area of Circle = 0</span>


    </div>

    <script>
      function calculate() {
        var r = Number(document.getElementById("txtRadius").value);
        var areaOfCircle = Math.PI * r * r;

        document.getElementById("spnResult").innerHTML = "Area of Circle = " + areaOfCircle.toFixed(2)
     }

     function reset() {
      document.getElementById("txtRadius").value = "0";
      document.getElementById("spnResult").innerHTML ="Area of Circle = 0";

     }

    </script>
  </body>
</htnl>
